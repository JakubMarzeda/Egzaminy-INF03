<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="main-container">
        <section class="left-container">
            <header>
                <h2>Chat</h2>
              </header>
              <main>
                  <section class="chat-container" id="chat-container">
                          <section class="jolanta-container">
                              <img src="Jolka.jpg" alt="">
                              <p>Cześć idziesz jutro do kina?</p>
                          </section>
                          <section class="krzysiek-container">
                              <img src="Krzysiek.jpg" alt="">
                              <p>Tak! A ty?</p>
                      </section>
                  </section>
                  <label for="input-message">Wpisz wiadomość: </label><input type="text" id="input-message" /> <button onclick="sendMessage()"">Wyślij</button><br>
                  <button onclick="generateRandomMessage()">Generuj losową odpowiedź</button>
              </main>
        </section>
        <section class="right-container">
            <aside>
                <h3>Chaty</h3>
                <ul>
                  <li>Ogólny</li>
                  <li>Tematyczne
                      <ol>
                          <li>Turystyczny</li>
                          <li>Żeglarski</li>
                          <li>Filatelistyczny</li>
                          <li>Hodowla zwierzątek domowych</li>
                      </ol>
                  </li>
                </ul>
                <h3>Uczestnicy</h3>
                <p>Jolanta Nowak</p>
                <img src="Jolka.jpg" alt="Jolanta Nowak">
                <p>Krzysztof Łukasiński</p>
                <img src="Krzysiek.jpg" alt="Krzyszf Łukasiński">
              </aside>
        </section>
    </section>
    <footer>
        <h5>Chat wykonał: 00000000</h5>
    </footer>
  </body>
</html>
