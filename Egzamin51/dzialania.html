<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section class="header-container">
        <header class="first-header">
            <img src="logo.jpg" alt="matematyka">
        </header>
        <header class="second-header">
            <h1>Pomocnik Matematyczny</h1>
        </header>
        <header class="third-header">
            <a href="dzialania.html"><h4>Działania</h4></a>
        </header>
        <header class="fourth-header">
            <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
        </header>
    </section>
    <main>
        <section class="left-container">
            <h3>Proste działania</h3>
            <label for="a">Liczba A: </label><input type="text" name="a" id="a"><br>
            <label for="b">Liczba B: </label><input type="text" name="b" id="b"><br>
            <section class="button-container">
                <button onclick="dodawanie()">+</button>
                <button onclick="odejmowanie()">-</button>
                <button onclick="mnozenie()">*</button>
                <button onclick="dzielenie()">/</button>
                <button onclick="potegowanie()">A^B</button>
            </section>
            <p id="wynik"></p>
        </section>
        <section class="right-container">
            <ul>
                <li>dodawania</li>
                <li>odejmowanie</li>
                <li>mnożenie</li>
                <li>dzielenie</li>
                <li>potęgowanie</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Autor: 0000000</p>
    </footer>
    <script>
        const result = document.getElementById("wynik");

        dodawanie = () => {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            result.innerText = `Wynik: ${a + b}`; 
        }

        odejmowanie = () => {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            result.innerText = `Wynik: ${a - b}`; 
        }

        mnozenie = () => {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            result.innerText = `Wynik: ${a * b}`; 
        }

        dzielenie = () => {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            result.innerText = `Wynik: ${a / b}`; 
        }

        potegowanie = () => {
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            result.innerText = `Wynik: ${Math.pow(a, b)}`;
        }
    </script>
</body>
</html>
