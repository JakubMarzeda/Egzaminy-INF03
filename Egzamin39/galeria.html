<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Galeria obrazów</h1>
    </header>
    <section class="left-container">
      <img src="zdjecie.jpg" alt="zdjęcie dnia" />
      <h3>Zdjęcia opublikowali</h3>
      <table>
        <tr>
          <td>Anna porada</td>
          <td>10 zdjęć</td>
        </tr>
        <tr>
          <td>Krzysztof Wasilewski</td>
          <td>12 zdjęć</td>
        </tr>
        <tr>
          <td>Monika Kowalska</td>
          <td>4 zdjęcia</td>
        </tr>
      </table>
    </section>
    <section class="right-container">
      <section class="big-img-container">
        <button onclick="prevImg()">prev</button>
        <img id="big-img" src="1.jpg" alt="galeria" />
        <button onclick="nextImg()">next</button>
      </section>
      <hr />
      <section class="small-images">
        <img
          src="1.jpg"
          alt="miniatura"
          class="miniatura"
          onclick="changeImg('1.jpg',1)"
        />
        <img
          src="2.jpg"
          alt="miniatura"
          class="miniatura"
          onclick="changeImg('2.jpg', 2)"
        />
        <img
          src="3.jpg"
          alt="miniatura"
          class="miniatura"
          onclick="changeImg('3.jpg', 3)"
        />
        <img
          src="4.jpg"
          alt="miniatura"
          class="miniatura"
          onclick="changeImg('4.jpg', 4)"
        />
        <img
          src="5.jpg"
          alt="miniatura"
          class="miniatura"
          onclick="changeImg('5.jpg', 5)"
        />
      </section>
    </section>
    <footer>
      <a href="https://pixabay.com/" target="_blank">Więcej obrazów</a>
      <p>Galerię wykonał: 00000000</p>
    </footer>
  </body>
</html>
