<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <section class="top-container">
        <section class="logo-container">
            <img src="logo.png" alt="firma it">
        </section>
        <menu>
          <a href="index.html">Strona Główna</a>
          <a href="uslugi.html">Usługi</a>
          <a href="kontakt.html">Kontakt</a>
        </menu>
      </section>
      <header>
        <img src="animacja.gif" alt="Usługi informatyczne" />
      </header>
      <main>
        <h2>Kontakt</h2>
        <table>
          <tr>
            <td>Imię:</td>
            <td><input id="name" type="text" /></td>
          </tr>
          <tr>
            <td>Nazwisko:</td>
            <td><input id="lastname" type="text" /></td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input type="email" name="" id="email" /></td>
          </tr>
          <tr>
            <td>Zgłoszenie</td>
            <td><textarea id="textarea" cols="40" rows="10"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input id="agreement" type="checkbox" /> Zapoznałam/em się z regulaminem</td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button onclick="reset()">Resetuj</button>
              <button onclick="send()">Prześlij</button>
            </td>
          </tr>
        </table>
        <hr>
        <p id="result"></p>
      </main>
      <footer>Autor strony: <strong>0000000</strong></footer>
    </section>
  </body>
</html>
