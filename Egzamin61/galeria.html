<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Zwiedzamy polskę</h1>
    </header>
    <main>
        <section class="left-container">
            <button onclick="previousImg()"><</button>
        </section>
        <section class="middle-container">
            <img src="1.jpg" alt="aktywne zdjęcie">
        </section>
        <section class="right-container">
            <button onclick="nextImg()">></button>
        </section>
    </main>
    <section class="miniatury-container">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </section>
    <footer>
        <h3>Autorem galerii jest:</h3>
        <p>Jakub M</p>
        <a href="https://pixabay.com/" target="_blank">Więcej zdjęć</a>
    </footer>

    <script>
        const mainImg = document.querySelector("main img");
        let currentImgId = 0;
        const imgs = [
            "1.jpg", 
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
        ]

        previousImg = () => {
            currentImgId -= 1;
            if (currentImgId <= 0) {
                currentImgId = imgs.length - 1;
            }
            mainImg.src = imgs[currentImgId];
        }

        nextImg = () => {
            currentImgId += 1;
            if (currentImgId > imgs.length - 1) {
                currentImgId = 0;
            }
            mainImg.src = imgs[currentImgId];
        }


    </script>
</body>
</html>
