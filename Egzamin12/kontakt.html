<!DOCTYPE html>
<html lang="pl">

            <section>

                    <tr>

                    <tr>

                    </tr>
                    <tr>
                        <th></th>
                        <th><button onclick="clearForm()">Czyść</button>
                        <button onclick="sendForm()">Wyślij</button></th>
