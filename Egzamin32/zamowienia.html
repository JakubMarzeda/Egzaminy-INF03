<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="styl4.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sieci komputerowe</h1>
    </header>
    <main>
      <section class="left-container">
        <h2>Aktualizacja i zamówienia materiałów</h2>
        <p>Do wewnętrznego użytku firmy</p>
        <img src="obraz.png" alt="sieć komputerowa" />
      </section>
      <section class="right-container">
        <table>
          <tr>
            <th>Produkt</th>
            <th>Jednostka</th>
            <th>Dostępna ilość</th>
            <th>Aktualizacja</th>
            <th>Zamówienie</th>
          </tr>
          <tr>
            <td>Skrętka U/UTP drut</td>
            <td>metr</td>
            <td class="ilosc">20</td>
            <td><button onclick="update(this)">Aktualizuj</button></td>
            <td><button onclick="order(this)">Zamów</button></td>
          </tr>
          <tr>
            <td>Skrętka U/UTP linka</td>
            <td>metr</td>
            <td class="ilosc">2</td>
            <td><button onclick="update(this)">Aktualizuj</button></td>
            <td><button onclick="order(this)">Zamów</button></td>
          </tr>
          <tr>
            <td>Wtyki 8P8C</td>
            <td>sztuki</td>
            <td class="ilosc">10</td>
            <td><button onclick="update(this)">Aktualizuj</button></td>
            <td><button onclick="order(this)">Zamów</button></td>
          </tr>
          <tr>
            <td>Moduły Keystone</td>
            <td>sztuki</td>
            <td class="ilosc">30</td>
            <td><button onclick="update(this)">Aktualizuj</button></td>
            <td><button onclick="order(this)">Zamów</button></td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <a href="https://sieci.pl/" target="_blank">Nasza strona internetowa</a>
      <p>Stronę przygotował: 00000000</p>
    </footer>
  </body>
</html>
